server.port : 8081
spring:
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.default_batch_fetch_size: 500
    database-platform: org.hibernate.dialect.MySQL8Dialect
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sellenge?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: password
  h2:
    console:
      enabled: true

logging:
  level:
    org.apache.http: DEBUG

